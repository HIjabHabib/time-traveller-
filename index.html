<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="time-traveler-body">
    <header>
        <h1 id="greeting">Loading Time...</h1>
    </header>

    <main id="content-area">
        <p>This content changes appearance throughout the day!</p>
    </main>

    <footer>
        <p>Current Time: <span id="time-display">--:--</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
